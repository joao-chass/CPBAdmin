<div class="body">
    <div>
        <h1>
            OLÁ JOAO, É HORA DE ACELERAR O SEU APRENDIZADO COM TODA A COMUNIDADE.
        </h1>
        <span *ngFor="let item of [0,1,2,3,4]">
            <mat-card class="volunario-news">
                <mat-card-header>

                    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu" class="example-header-image">

                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </span>
    </div>
</div>
