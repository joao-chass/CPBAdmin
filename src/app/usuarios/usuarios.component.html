<ng-container>
  <div class="tablea-users">

    <mat-card style="background-color: #000000; color: #ffffff;">
      <div class="titulo">

        <div class="text-titulo">

          <h1>
            Tabela de Usuarios
          </h1>
          <p>
            Informações de usuarios
          </p>
        </div>

        <form class="example-form">
          <mat-form-field class="example-full-width" color="accent">
            <mat-label>Buscar usuario</mat-label>
            <input type="text" matInput placeholder="Digite a informação">
            <mat-icon matSuffix>person_search</mat-icon>
          </mat-form-field>
        </form>

        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon>assignment_ind</mat-icon>
        </button>


      </div>
    </mat-card>

    <table mat-table [dataSource]="dataSource">




      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let info">
          {{info.usuarioid}}
        </td>
      </ng-container>

      <ng-container matColumnDef="iconUser">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let info">

          <button mat-mini-fab disabled>
            {{info.nome.charAt(0).toUpperCase()}}
          </button>
        </td>
      </ng-container>




      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let info"> {{info.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let info"> {{info.email}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let info"> {{info.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="statusUsuario">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let info">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="{{info.statususuario ? 'accent' : 'warn'}}" selected>
              {{info.statususuario ? 'Ativado' : 'Bloqueado'}}
              <mat-icon aria-hidden="false" aria-label="Example home icon">
                {{info.statususuario ? 'check_circle' : 'highlight_off'}}
              </mat-icon>
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="editerUser">
        <th mat-header-cell *matHeaderCellDef> Edição </th>
        <td mat-cell *matCellDef="let info">
          <button mat-raised-button color="primary" (click)="editarUsuario(info)">Editar</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


</ng-container>
