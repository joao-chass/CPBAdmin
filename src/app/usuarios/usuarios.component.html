<ng-container>
  <div class="tablea-users">

    <mat-card style="background-color: #000000; color: #ffffff;">
    <div class="titulo">

        <div class="text-titulo">

          <h1>
            Tabela de Usuarios
          </h1>
          <p>
            Informações de usuarios
          </p>
        </div>

        <form class="example-form">
          <mat-form-field class="example-full-width" color="accent">
            <mat-label>Buscar usuario</mat-label>
            <input type="text" matInput placeholder="Digite a informação" >
            <mat-icon matSuffix>person_search</mat-icon>
          </mat-form-field>
        </form>

        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
          <mat-icon>assignment_ind</mat-icon>
        </button>


      </div>
    </mat-card>

      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let info"> {{info.usuarioid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let info"> {{info.cpf}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let info"> {{info.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let info"> {{info.nome}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


</ng-container>
